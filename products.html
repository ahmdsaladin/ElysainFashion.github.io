<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Elysian Fashion</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
  <div id="include-header"></div>

  <main class="section container">
    <!-- Search bar -->
    <section class="search-bar" style="display:flex; justify-content:center; margin-bottom:2rem; gap:0.5rem;">
      <input type="text" id="sea" class="searchInput" placeholder="Search for products…" style="flex:1; max-width:400px; padding:0.5rem 1rem; border:1px solid #e5e7eb; border-radius:4px;" />
      <button class="btn btn-dark"><i class="fas fa-search"></i></button>
    </section>

    <!-- Products grid -->
    <section>
      <div class="pro-container" id="products-container" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:2rem;"></div>
    </section>

    <!-- Pagination -->
    <nav class="pagination" style="display:flex; justify-content:center; gap:0.5rem; margin-top:2rem;">
      <button class="page-btn">1</button>
      <button class="page-btn">2</button>
      <button class="page-btn">…</button>
    </nav>

    <!-- Newsletter / signup banner -->
    <section class="newsletter searchbar" style="margin-top:4rem;">
      <div class="navCont">
        <h2>Sign up for free</h2>
        <p>Get email updates about our latest shop and special offers</p>
      </div>
      <div class="searchCont" style="display:flex; gap:1rem;">
        <input type="email" class="searchInput" placeholder="Enter your e-mail" />
        <button type="button" class="btn btn-dark">Sign up</button>
      </div>
    </section>
  </main>

  <div id="include-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="products.js"></script>
</body>
</html>
