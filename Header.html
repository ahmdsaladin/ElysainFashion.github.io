<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://sliderm.com/dist/1.0.8/sliderm.css">
    <link rel="stylesheet" href="products.css">
</head>

<body>

  <section id="header">
    <a href="#">
      <img src="./Pics/dh4i7wwrihod1.jpeg" class="logo" alt="" />
    </a>

    <div class="display">
      <button id="custom-btn" style="background-color: #439843; color: rgb(87, 82, 82); padding: 10px 20px; border: none; border-radius: 5px; font-size: 18px;">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <ul id="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Content.html">Content</a></li>
      <li><a href="Card.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
      <button class="close-btn">X</button>
    </ul>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('custom-btn');  
      const nav = document.getElementById('navbar');  
      const closeBtn = document.querySelector('.close-btn');  

      toggleBtn.addEventListener('click', () => {
        nav.classList.toggle('show'); 
      });

      closeBtn.addEventListener('click', () => {
        nav.classList.remove('show'); 
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://sliderm.com/dist/1.0.8/sliderm.js"></script>
  
  <script src="E.commerce.js"></script>
<style>
  
</style>
</body>
</html>
