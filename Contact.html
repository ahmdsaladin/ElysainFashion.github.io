<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Elysian Fashion</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        body {
            background-color: var(--off-white);
        }
        .contact-container {
            max-width: 1140px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }
        .contact-card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 3rem 2.5rem;
            height: 100%;
            border: var(--border);
            transition: var(--transition);
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .contact-info h2 {
            color: var(--heading-color);
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 1rem;
        }
        .contact-info h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--gold);
        }
        .contact-details p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 1.05rem;
            line-height: 1.7;
            padding-left: 1.75rem;
            position: relative;
        }
        .contact-details i {
            position: absolute;
            left: 0;
            top: 0.25rem;
            color: var(--gold);
            width: 1.5rem;
            text-align: center;
        }
        .contact-details i {
            color: #2c3e50;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .social-icons {
            margin-top: 2rem;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: var(--off-white);
            border-radius: 50%;
            margin-right: 12px;
            color: var(--text-color);
            transition: var(--transition);
            border: 1px solid var(--light-gray);
        }
        .social-icons a:hover {
            background: var(--gold);
            color: var(--white);
            transform: translateY(-3px);
            border-color: var(--gold);
        }
        .map-container {
            height: 100%;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: var(--border);
            transition: var(--transition);
        }
        .map-container:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 991.98px) {
            .contact-container {
                margin: 2rem auto;
            }
            .contact-card {
                margin-bottom: 2rem;
            }
            .map-container {
                min-height: 350px;
            }
        }
        
        @media (max-width: 767.98px) {
            .contact-container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }
            .contact-card {
                padding: 2rem 1.5rem;
            }
            .contact-info h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div id="include-header"></div>
    
    <main class="contact-container">
        <div class="row g-4">
            <!-- Contact Info -->
            <div class="col-lg-6">
                <div class="contact-card h-100">
                    <div class="contact-info">
                        <h2>Visit Our Store</h2>
                        <div class="contact-details">
                            <p><i class="fas fa-map-marker-alt"></i> adress : </p>
                            <p><i class="fas fa-phone"></i> phone  :</p>
                            <p><i class="far fa-envelope"></i> Hours : </p>
                            <p><i class="far fa-clock"></i> </p>
                        </div>
                        
                        <h4 class="mt-5 mb-3">Follow Us</h4>
                        <div class="social-icons">
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Map -->
            <div class="col-lg-6">
                <div class="map-container h-100">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3247.967665883114!2d30.0026055!3d31.2657864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5daa3e255129f%3A0x4699394e84fcc952!2z2KzYp9mG2q7YqA!5e0!3m2!1sen!2seg!4v1626244792671!5m2!1sen!2seg" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </main>
    
    <div id="include-footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
